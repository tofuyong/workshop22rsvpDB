<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSVP Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <h1>RSVP Page</h1>
    <br><br>

    <form method="POST" action="/api/rsvp/confirm" data-th-object="${rsvp}">

        <div class="mb-3">
            <label for="fullName">Full Name</label>
            <input type="text" name="fullName" data-th-field="*{fullName}">
        </div>
        <div data-th-if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>

        <div class="mb-3">
            <label for="email">Email</label>
            <input type="email" name="email" data-th-field="*{email}">
        </div>
        <div data-th-if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>

        <div class="mb-3">
            <label for="phone">Phone</label>
            <input type="text" name="phone" data-th-field="*{phone}">
        </div>

        <div class="mb-3">
            <label for="comments">Comments</label>
            <input type="textarea" name="comments" data-th-field="*{comments}"> 
        </div>

        <button type="submit">RSVP</button>
    </form>

</body>

</html>
